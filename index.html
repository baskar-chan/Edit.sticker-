<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عکاسی با دوربین</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .camera-box {
      width: 100%;
      background: #000;
      position: relative;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #video {
      width: 100%;
      display: block;
    }
    
    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border: 3px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    
    .error {
      color: #e74c3c;
      margin-top: 20px;
      padding: 15px;
      background: #fde8e8;
      border-radius: 8px;
      display: none;
    }
    
    .permission-help {
      margin-top: 30px;
      padding: 15px;
      background: #e8f4fc;
      border-radius: 8px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>عکاسی با دوربین</h1>
    
    <div class="camera-box">
      <video id="video" autoplay playsinline></video>
      <div class="frame"></div>
    </div>
    
    <div class="error" id="errorMsg"></div>
    
    <div class="buttons">
      <button id="startBtn">شروع دوربین</button>
      <button id="captureBtn" disabled>ثبت عکس</button>
      <button id="downloadBtn" disabled>دانلود عکس</button>
    </div>
    
    <div class="permission-help">
      <h3>اگر دوربین کار نمی‌کند:</h3>
      <ol>
        <li>مطمئن شوید به سایت اجازه دسترسی به دوربین داده‌اید</li>
        <li>این صفحه باید روی HTTPS اجرا شود</li>
        <li>مرورگر خود را آپدیت کنید</li>
        <li>دوربین دستگاه را بررسی کنید</li>
      </ol>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const errorMsg = document.getElementById('errorMsg');
    
    let stream = null;
    let capturedImage = null;

    // بررسی پشتیبانی مرورگر
    function checkCameraSupport() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showError('مرورگر شما از دسترسی به دوربین پشتیبانی نمی‌کند. لطفاً از مرورگرهای مدرن مانند Chrome یا Firefox استفاده کنید.');
        startBtn.disabled = true;
        return false;
      }
      return true;
    }

    // نمایش خطا
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
    }

    // شروع دوربین
    async function startCamera() {
      if (!checkCameraSupport()) return;
      
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment', // استفاده از دوربین پشت
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
        
        video.srcObject = stream;
        startBtn.disabled = true;
        captureBtn.disabled = false;
        errorMsg.style.display = 'none';
        
      } catch (err) {
        console.error('Camera error:', err);
        
        if (err.name === 'NotAllowedError') {
          showError('شما اجازه دسترسی به دوربین را نداده‌اید. لطفاً مجوزها را بررسی کنید.');
        } else if (err.name === 'NotFoundError') {
          showError('دوربینی یافت نشد. مطمئن شوید دوربین دستگاه فعال است.');
        } else if (err.name === 'NotReadableError') {
          showError('دوربین در حال استفاده توسط برنامه دیگری است.');
        } else {
          showError('خطا در دسترسی به دوربین: ' + err.message);
        }
      }
    }

    // ثبت عکس
    function capturePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      
      // رسم عکس با کادر
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // ایجاد کادر گرد
      const frameWidth = canvas.width * 0.8;
      const frameHeight = canvas.height * 0.6;
      const frameX = (canvas.width - frameWidth) / 2;
      const frameY = (canvas.height - frameHeight) / 2;
      const radius = 30;
      
      ctx.beginPath();
      ctx.moveTo(frameX + radius, frameY);
      ctx.arcTo(frameX + frameWidth, frameY, frameX + frameWidth, frameY + frameHeight, radius);
      ctx.arcTo(frameX + frameWidth, frameY + frameHeight, frameX, frameY + frameHeight, radius);
      ctx.arcTo(frameX, frameY + frameHeight, frameX, frameY, radius);
      ctx.arcTo(frameX, frameY, frameX + frameWidth, frameY, radius);
      ctx.closePath();
      ctx.clip();
      
      capturedImage = canvas.toDataURL('image/webp', 0.9);
      downloadBtn.disabled = false;
      
      alert('عکس با موفقیت ثبت شد!');
    }

    // دانلود عکس
    function downloadPhoto() {
      const link = document.createElement('a');
      link.download = 'عکس-دوربین-' + new Date().toISOString().slice(0,10) + '.webp';
      link.href = capturedImage;
      link.click();
    }

    // رویدادها
    startBtn.addEventListener('click', startCamera);
    captureBtn.addEventListener('click', capturePhoto);
    downloadBtn.addEventListener('click', downloadPhoto);

    // توقف دوربین هنگام بستن صفحه
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });

    // بررسی اولیه پشتیبانی
    checkCameraSupport();
  </script>
</body>
</html>
