<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عکاسی با دوربین و کادر اختصاصی</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .camera-container {
      width: 100%;
      max-width: 600px;
      position: relative;
      margin-bottom: 20px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    #video {
      width: 100%;
      display: block;
      background-color: #000;
    }

    .frame-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .custom-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border-radius: 20px;
      border: 3px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #canvas {
      display: none;
    }

    .color-options {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.selected {
      transform: scale(1.15);
      box-shadow: 0 0 0 3px #3498db;
    }

    .footer {
      margin-top: 30px;
      color: #7f8c8d;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .custom-frame {
        width: 90%;
        height: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>عکاسی با دوربین و کادر اختصاصی</h1>
  </div>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="frame-overlay">
      <div class="custom-frame"></div>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <div class="color-options">
    <div class="color-option selected" style="background: #6e8efb;" data-color="#6e8efb"></div>
    <div class="color-option" style="background: #e74c3c;" data-color="#e74c3c"></div>
    <div class="color-option" style="background: #2ecc71;" data-color="#2ecc71"></div>
    <div class="color-option" style="background: #f39c12;" data-color="#f39c12"></div>
    <div class="color-option" style="background: #9b59b6;" data-color="#9b59b6"></div>
  </div>

  <div class="controls">
    <button id="startBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="3"></circle>
        <line x1="12" y1="2" x2="12" y2="4"></line>
        <line x1="12" y1="20" x2="12" y2="22"></line>
        <line x1="4.93" y1="4.93" x2="6.34" y2="6.34"></line>
        <line x1="17.66" y1="17.66" x2="19.07" y2="19.07"></line>
        <line x1="2" y1="12" x2="4" y2="12"></line>
        <line x1="20" y1="12" x2="22" y2="12"></line>
        <line x1="4.93" y1="19.07" x2="6.34" y2="17.66"></line>
        <line x1="17.66" y1="6.34" x2="19.07" y2="4.93"></line>
      </svg>
      شروع دوربین
    </button>
    <button id="captureBtn" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      ثبت عکس
    </button>
    <button id="downloadBtn" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      دانلود عکس
    </button>
  </div>

  <div class="footer">
    تمامی عکس‌ها مستقیماً از دوربین شما گرفته می‌شوند
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const colorOptions = document.querySelectorAll('.color-option');
    const customFrame = document.querySelector('.custom-frame');
    
    let stream = null;
    let currentFrameColor = '#6e8efb';
    let capturedImage = null;

    // انتخاب رنگ کادر
    colorOptions.forEach(option => {
      option.addEventListener('click', () => {
        colorOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        currentFrameColor = option.getAttribute('data-color');
        customFrame.style.borderColor = currentFrameColor;
      });
    });

    // شروع دوربین
    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false 
        });
        
        video.srcObject = stream;
        startBtn.disabled = true;
        captureBtn.disabled = false;
        
        // تنظیم ابعاد canvas متناسب با ویدیو
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        });
        
      } catch (err) {
        alert('خطا در دسترسی به دوربین: ' + err.message);
        console.error('Camera error:', err);
      }
    });

    // ثبت عکس
    captureBtn.addEventListener('click', () => {
      if (!stream) return;
      
      // ترسیم ویدیو روی canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // ایجاد کادر گرد روی عکس
      const frameWidth = canvas.width * 0.8;
      const frameHeight = canvas.height * 0.6;
      const frameX = (canvas.width - frameWidth) / 2;
      const frameY = (canvas.height - frameHeight) / 2;
      const borderRadius = 30;
      
      // ایجاد مسیر کلیپ (گرد کردن گوشه‌ها)
      ctx.beginPath();
      ctx.moveTo(frameX + borderRadius, frameY);
      ctx.lineTo(frameX + frameWidth - borderRadius, frameY);
      ctx.quadraticCurveTo(frameX + frameWidth, frameY, frameX + frameWidth, frameY + borderRadius);
      ctx.lineTo(frameX + frameWidth, frameY + frameHeight - borderRadius);
      ctx.quadraticCurveTo(frameX + frameWidth, frameY + frameHeight, frameX + frameWidth - borderRadius, frameY + frameHeight);
      ctx.lineTo(frameX + borderRadius, frameY + frameHeight);
      ctx.quadraticCurveTo(frameX, frameY + frameHeight, frameX, frameY + frameHeight - borderRadius);
      ctx.lineTo(frameX, frameY + borderRadius);
      ctx.quadraticCurveTo(frameX, frameY, frameX + borderRadius, frameY);
      ctx.closePath();
      ctx.clip();
      
      // ذخیره عکس برای دانلود
      capturedImage = canvas.toDataURL('image/webp', 0.92);
      downloadBtn.disabled = false;
      
      alert('عکس با موفقیت ثبت شد! حالا می‌توانید آن را دانلود کنید.');
    });

    // دانلود عکس
    downloadBtn.addEventListener('click', () => {
      if (!capturedImage) return;
      
      const link = document.createElement('a');
      link.download = 'عکس-دوربین-' + new Date().toLocaleDateString('fa-IR') + '.webp';
      link.href = capturedImage;
      link.click();
    });

    // توقف جریان دوربین هنگام بستن صفحه
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
